[defaults]

base_dir = '.'
link_prefix = ''
excludes = ['.*']

[defaults.on_conflict]
file = 'backup'
symlink = 'replace'

[[default.file_groups]]
target_dir = '$HOME'
dirs = ["dotfiles"]
# recursive globs '**' are _not_ supported
globs = ["dotfile_linux/*"]
# '.*' is excluded by default
excludes = ["gnome"]
link_prefix = '.'  # these are dotfiles, so add the prefix

[[default.file_groups]]
target_dir = '$HOME/.local/bin'
dirs = ['bin']
globs = ['bin_darwin/pbcopy', 'bin_darwin/launched']
excludes = ['.*']
